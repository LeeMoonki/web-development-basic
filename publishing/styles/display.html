<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The default template for HTML5">
    <meta name="author" content="LeeMoonki">

    <title>display</title>

    <style type="text/css">
      .bg-green {
        background-color: #0f0;
      }
      .margin-top-5 {
        margin-top: 5px;
      }
      .box {
        width: 100px;
        height: 30px;
        border: 1px solid #000;
        background-color: #a1a1fa;
      }
      .inline {
        display: inline;
      }
      .inline-block {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="margin-top-5">
      <div class="box">foo</div>
      <div class="box">bar</div>
    </div>
    <div class="margin-top-5">
      <div class="box inline">foo</div>
      <div class="box inline">bar</div>
    </div>
    <div class="margin-top-5">
      <div class="box inline-block">foo</div>
      <div class="box inline-block">bar</div>
    </div>
    <div class="margin-top-5 inline-block bg-green">
      <div class="box" style="opacity: 0.5"></div>
      <div class="box" style="opacity: 0.5"></div>
    </div>
  </body>
</html>
